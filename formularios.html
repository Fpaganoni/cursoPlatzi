<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de registro</title>
</head>
<body>
    <form action="" method="post" class="formulario">
        <h4 id="h4">Formulario de registro</h4>
        
        <label for="nombre" class="form_container"><b>Nombre:</b></label>
        <input type="text" class="imput" required=""><br>

        <label for="apellido" class="form_container"><b>Apellido:</b></label>
        <input type="text" class="imput" required=""><br>

        <label for="email" class="form_container"><b>Email:</b></label>
        <input type="email" class="imput" required=""><br>

        <button type="submit" name="enviar" class="boton">Enviar</button>
        <button type="submit" name="cancelar" class="boton">Cancelar</button>
    </form>


</body>
</html>
